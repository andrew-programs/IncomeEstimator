<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="./js/calculateIncome.js"></script>
    <script type="text/javascript" src="./js/TaxEstimator.js"></script>
  </head>
  <div class="container" id="income-div">
    <div class="outside-wrapper">
      <h3 class="header">Income Estimator</h3>
      <hr>
      <div class="input-wrapper">
        <input type="text" class="calculation-input" id="rate" placeholder="Hourly Rate">
        <input type="text" class="calculation-input" id="hours" placeholder="Weekly Hours">
      </div>
      <div class="output-wrapper">
        <div class="calculation-wrapper">
          <p class="calculated-label">Weekly : $</p>
          <p class="calculated-label" id="weekly"></p>
        </div>
        <div class="calculation-wrapper">
          <p class="calculated-label">Monthly : $</p>
          <p class="calculated-label" id="monthly"></p>
        </div>
        <div class="calculation-wrapper">
          <p class="calculated-label">Annual : $</p>
          <p class="calculated-label" id="annual"></p>
        </div>
      </div>
    </div>
    <div class="outside-wrapper" id="tax-div">
      <h3 class="header">Taxes Estimator</h3>
      <hr>
      <div>
        <p class="calculated-label">test</p>
      </div>
    </div>
  </div>
</html>
