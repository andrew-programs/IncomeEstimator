<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <div class="outside-wrapper">
    <h3 class="header">Income Calculator</h3>
    <div class="a-wrapper">
      <div class="input-wrapper">
        <label class="calculation-text">Hourly Rate :</label>
        <input class="calculation-input">
      </div>
      <div class="input-wrapper">
        <label class="calculation-text">Weekly Hours :</label>
        <input class="calculation-input">
      </div>
    </div>
    <div>
      <div class="calculated-wrapper">
        <label class="calculated-label">Weekly Pay</label>
        <label class="calculated-label" id="middle-text">:</label>
        <label class="calculated-label">$</label>
      </div>
      <div class="calculated-wrapper">
        <label class="calculated-label">Monthly Pay : $</label>
      </div>
      <div class="calculated-wrapper">
        <label class="calculated-label">Annual Pay : $</label>
      </div>
    </div>
  </div>
</html>
